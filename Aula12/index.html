<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
            
        </p>
        <p>
            <label for="dev1">Sou um dev1:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim" checked>
            <label for="dev2">Sou um dev:2</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim" checked>
            <label for="dev3">Sou um dev3:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim" checked>

            
        </p>

        <p>
            Gênero: <br>
            <label for="feminino">feminino:</label>
            <input type="radio" id="feminino" name="genero" value="feminino" checked>
            <label for="masculino">masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino" checked>
            <label for="outro">outro:</label>
            <input type="radio" id="outro" name="genero" value="outro" checked>

            
        </p>
        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" value="2024-07-02">
            
        </p>

        <p>
            <label for="datetime">Hora:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2024-07-02T11:00">
            
        </p>

        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" value="11:00">
            
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#003d66">
            
        </p>

        <p>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="email@email.com">
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png, .svg, image/*" multiple>
        </p>

        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
        </p>

        <p>
            <label for="range">range:</label>
            <input type="range" id="range" name="range" min="0" max="10" step="2">
        </p>

        <p>
            <label for="url">url:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="search">search:</label>
            <input type="search" id="search" name="search" placeholder="URL">
        </p>

        <p>
            <label for="select">Selecione alguma opção</label>
            <select name="select" id="select" multiple>
                <optgroup label="teste">
                    <option value="qualquer1 " label="valor 1">
                    <option value="qualquer2 " label="valor 2" disabled>
                    <option value="qualquer3 " label="valor 3" selected>
                    <option value="qualquer4 " label="valor 4">
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" cols="9" rows="3">
                Mas e se a gente colocar
            </textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>
</html>
